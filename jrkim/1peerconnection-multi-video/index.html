<html>
<head>

  <title>1peerconnection-2video</title>

  <!-- <link rel="stylesheet" href="../css/main.css"> -->
  <style>
    body {
      background-color: white;
    }
    video {
      background: black;
      width: 20%;
    }
    button {
      height: 50px;
      width: 100px;
    }
</style>

</head>

<body>

<div id="wrapper">
  <div id="container">
    <div class="bottom-border">
      <h2>1peerconnection-2video</h2>
      <label>
        Number of videos
        <select id="num-videos">
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
      </select>
      </label><br>
      <label>
        Camera constraints
        <select id="camera-constraints">
          <option  value="180p">320x180</option>
          <option value="240p">320x240</option>
          <option value="360p">640x360</option>
          <option selected value="480p">640x480</option>
          <option value="540p">960x540</option>
          <option value="720p">1280x720</option>
          <option value="1080p">1920x1080</option>
      </select>
      </label><br>
      
      <div class="box">
        <span>Codec List:</span>
        <select id="codecPreferences">
            <option selected value="">Default</option>
        </select>
        <div id="actualCodec"></div>
      </div>
      <label>
        prefered codec
        <input id="prefered-codec" value="">
      </label><br>
      <button class="green" id="start-test">Start Test</button>
      <button id="hangupButton">Hang Up</button>

    </div>
    <div class="video-area">
      <h3>Camera</h3>
      <video id="local-camera" controls autoplay playsinline>
      </video>
      <br>
      <h2>Remote Streams</h2>
      <div id="video-area"></div>
    </div>
  </div>
</div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

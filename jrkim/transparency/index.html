<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../samples/src/images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>getUserMedia: select resolution</title>

    <link rel="icon" sizes="192x192" href="../../samples/src/images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../samples/src/css/main.css">

    <style>
        body, html {
            height: 100%;
        }

        button {
            margin: 0 10px 20px 0;
            min-width: 90px;
        }

        div#buttons {
            margin: 0 0 1em 0;
        }

        div#container {
            max-width: 100%;
        }

        #errormessage {
            display: none;
            font-size: 300%;
        }

        #videoblock {
            display: none;
        }

        p#dimensions {
            height: 1em;
            margin: 0 0 1.5em 0;
        }

        video {
            background: none;
            height: auto;
            width: auto;
        }
        body {
            background-color: white;
        }
    </style>

</head>

<body>

<div id="container">
    <h2>transparency test</h2>
    <div id="buttons">
        <button id="qvga">QVGA (transparency off)</button>
        <button id="vga">VGA (transparency off)</button>
        <button id="hd">HD (transparency on)</button>
        <button id="full-hd">Full HD (transparency on)</button>
        <button id="televisionFourK">Television 4K (3840x2160)</button>
        <button id="cinemaFourK">Cinema 4K (4096x2160)</button>
        <button id="eightK">8K</button>
        <button id="red">Red</button>
        <button id="blue">Blue</button>
    </div>

    <div id="videoblock">
        <p id="dimensions"></p>
        <div id="width">
            <label>Width <span></span>px:</label>
            <!-- <input type="range" min="0" max="7680" value="0"> -->
            <input type="number" min="0" max="7680" value="0">
        </div>
        <input id="sizelock" type="checkbox">Lock video size<br>
        <input id="aspectlock" type="checkbox">Lock aspect ratio<br>

        <video id="gum-res-local" playsinline autoplay></video>
    </div>
    <p id="errormessage"></p>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

<script src="../../samples/src/js/lib/ga.js"></script>

</body>
</html>

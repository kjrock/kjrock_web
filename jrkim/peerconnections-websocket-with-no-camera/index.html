<html>
<head>

  <title>peerconnections-websocket-with-no-camera</title>
  <!-- <link rel="stylesheet" href="../css/main.css"> -->
  <style>
    body {
      background-color: white;
    }
    video {
      background: black;
      width: 20%;
    }
    button {
      height: 50px;
      width: 100px;
    }
</style>
</head>

<body>

<div id="wrapper">
  <div id="container">
    <div class="bottom-border">
      <h2>peerconnections-websocket-with-no-camera</h2>

      <label>
        source video
        <select id="video-sources">
          <option value="../../samples/src/video/SampleVideo_360x240_1mb.mp4">1.SampleVideo_360x240_1mb.mp4 (320 × 240)</option>
          <option selected value="../../samples/src/video/chrome.mp4">2.chrome.mp4 (480 × 270)</option>
          <option value="../../samples/src/video/trailer.mp4">3.trailer.mp4 (854 × 480)</option>
          <option value="../../samples/src/video/ForBiggerEscapes.mp4">4.ForBiggerEscapes.mp4 (1280 × 720)</option>
      </select>
      </label><br>

      <div class="box">
        <span>Codec List:</span>
        <select id="codecPreferences">
            <option selected value="">Default</option>
        </select>
        <!-- <div id="actualCodec"></div> -->
      </div>
      <label>prefered codec <input id="prefered-codec" value=""></label>
      <label>websocket server <input id="websocket-server" value="10.157.78.91:8081"></label>
      <label>room-id <input id="room-id" value=""></label>
      <label>my-id: <span id="my-id"></span>,</label>
      <label>num-peerconnections <input id="num-peerconnections" value="3"></label><br>
      <button class="green" id="start-test">Start Test</button>
      <button id="hangupButton">Hang Up</button>

    </div>
    <div class="video-area">
      <h3>Video Source</h3>
      <video id="video-source" playsinline controls loop muted>
        <source src="../../samples/src/video/chrome.mp4"
          type="video/mp4;decoder=sw" />
      </video>


      <h2>Remote Streams</h2>
      <!-- <table border="0" id="test-table"></table> -->
      <div id="video-area"></div>
    </div>
  </div>
</div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

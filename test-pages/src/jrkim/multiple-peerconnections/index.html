<html>
<head>

  <title>Multiple peerconnections</title>

  <!-- <link rel="stylesheet" href="../css/main.css"> -->
  <style>
    body {
      background-color: white;
    }
    video {
      background: black;
      width: 30%;
    }
</style>

</head>

<body>

<div id="wrapper">
  <div id="container">
    <div class="bottom-border">
      <h2>PeerConnection</h2>
      <label>
        Number of peer connections
        <input id="num-peerconnections" value="1">
      </label><br>
      <label>
        Enable googCpuOveruseDetection
        <input type="checkbox" id="cpuoveruse-detection" checked>
      </label><br>
      <div class="box">
        <span>Codec preferences:</span>
        <select id="codecPreferences">
            <option selected value="">Default</option>
        </select>
        <div id="actualCodec"></div>
      </div>
      <label>
        prefered codec
        <input id="prefered-codec" value="">
      </label><br>
      <button class="green" id="start-test">
        Start Test
      </button><br>

    </div>
    <div class="video-area">
      <br>
      <h2>Remote Streams</h2>
      <!-- <table border="0" id="test-table"></table> -->
      <div id="video-area"></div>
    </div>
  </div>
</div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
